<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Reply Assistant</title>
    <link rel="stylesheet" href="content.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <p>Designed by <a style="color: aliceblue;" href="https://github.com/JBalajiReddy">JBalajiReddy</a></p>
    <div class="container">
        <h2>Email Reply Assistant</h2>
        <p>Click below to generate an AI-powered reply.</p>
        <button id="generate-reply">Generate Reply</button>
    </div>
    <script>
        document.getElementById("generate-reply").addEventListener("click", function() {
            alert("Generating AI reply...");
        });
    </script>
</body>
</html>
